    body {

    /* CTA Options */
    .cta-options {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .cta-option {
      background: rgba(255, 255, 255, 0.12);
      padding: 26px 38px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      min-width: 300px;
      color: #ffffff;
      text-decoration: none;
      backdrop-filter: blur(6px);
      transition: all 0.35s ease;
      box-shadow: 0 18px 40px rgba(0, 212, 255, 0.25);
    }

    .cta-option:hover {
      background: linear-gradient(135deg, #0066ff, #00d4ff);
      transform: translateY(-10px);
    }

    .cta-option i {
      font-size: 34px;
      color: #00d4ff;
    }

    .cta-option:hover i {
      color: #ffffff;
    }

    .cta-option h6 {
      font-weight: 700;
      margin-bottom: 4px;
      font-size: 1.05rem;
    }

    .cta-option p {
      margin: 0;
      font-size: 0.95rem;
      opacity: 0.95;
    }

  .final-cta-section {

  .cta-options {

  .cta-option {
